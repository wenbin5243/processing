<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>processing</title>
</head>
<body>
<script src="../processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
void setup(){
  size(100,100);
  strokeWeight(7);
  smooth();
  noCursor();
}
void draw(){
  background(204);
  ellipse(mouseX,mouseY,10,10);
}
</script>
<canvas id="mycanvas"></canvas>
</body>
</html>
