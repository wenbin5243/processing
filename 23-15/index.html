<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>processing</title>
</head>
<body>
<script src="../processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
void setup(){
  size(100,100);
}
void draw(){
  background(204);
  if(mousePressed==true){
    fill(255);
  }else{
    fill(0);
  }
  rect(25,25,50,50);
}
</script>
<canvas id="mycanvas"></canvas>
</body>
</html>
