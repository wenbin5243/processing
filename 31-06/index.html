<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>processing</title>
</head>
<body>
<script src="../processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
float x=20.0;
float y=10.0;
float targetX=70.0;
float targetY=80.0;
float easing=0.05;

void setup(){
	size(100,100);
	smooth();
	noStroke();
}
void draw(){
	fill(0,12);
	rect(0,0,width,height);
	float d=dist(x,y,targetX,targetY);
	if(d>1.0){
		x+=(targetX-x)*easing;
		y+=(targetY-y)*easing;
	}
	fill(255);
	ellipse(x,y,20,20);
}
</script>
<canvas id="mycanvas"></canvas>
</body>
</html>
