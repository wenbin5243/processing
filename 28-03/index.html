<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>processing</title>
</head>
<body>
<script src="../processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
Pfont font;
void setup(){
  size(100,100);
}
void draw(){
  background(0);
  int s=second();
  int m=minute();
  int h=hour();
  String t=nf(h,2)+":"+nf(m,2)+":"+nf(s,2);
  text(t,10,55);
}
</script>
<canvas id="mycanvas"></canvas>
</body>
</html>
