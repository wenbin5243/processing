<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>processing</title>
</head>
<body>
<script src="../processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
float gray=0;
void setup(){
	size(100,100);
}
void draw(){
	background(gray);
}
void mouseReleased(){
	gray+=20;
}
</script>
<canvas id="mycanvas"></canvas>
</body>
</html>
