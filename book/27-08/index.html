<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>processing</title>
</head>
<body>
<script src="../processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
float x=0.0;
float easing=0.05;
void setup(){
  size(100,100);
  smooth();
}
void draw(){
  background(0);
  float targetX=mouseX;
  float dx=targetX-x;
  if(abs(dx)>1.0){
    x+=dx*easing;
  }
  ellipse(mouseX,30,40,40);
  ellipse(x,70,40,40);
}
</script>
<canvas id="mycanvas"></canvas>
</body>
</html>
