<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>processing</title>
</head>
<body>
<script src="../processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
void setup(){
  size(100,100);
  noStroke();
  fill(0);
}
void draw(){
  background(204);
  if (mouseX<33){
    rect(0,0,33,100);
  }else if((mouseX>=33)&&(mouseX<=66)){
    rect(33,0,33,100);
  }else{
    rect(66,0,33,100);
  }
}
</script>
<canvas id="mycanvas"></canvas>
</body>
</html>
