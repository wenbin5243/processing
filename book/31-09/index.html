<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>processing</title>
</head>
<body>
<script src="../processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
float beginX=20.0;
float beginY=10.0;
float endX=70.0;
float endY=80.0;
float distX;
float distY;
float exponent=3.0;
float x=0.0;
float y=0.0;
float step=0.01;
float pct=0.0;
void setup(){
	size(100,100);
	smooth();
	noStroke();
	distX=endX-beginX;
	distY=endY-beginY;
}
void draw(){
	fill(0,2);
	rect(0,0,width,height);
	if(pct<1.0){
		pct=pct+step;
		float rate=pow(pct,exponent);
		x=beginX+(rate*distX);
		y=beginY+(rate*distY);
	}
	fill(255);
	ellipse(x,y,20,20);
}
void mousePressed(){
	pct=0.0;
	beginX=x;
	beginY=y;
	distX=mouseX-x;
	distY=mouseY-y;
}
</script>
<canvas id="mycanvas"></canvas>
</body>
</html>
