<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>processing</title>
</head>
<body>
<script src="../processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
void setup(){
	size(100,100);
	smooth();
	noLoop();
	translate(50,0);
}
void draw(){
	background(0);
	ellipse(0,50,60,60);
}
</script>
<canvas id="mycanvas"></canvas>
</body>
</html>
