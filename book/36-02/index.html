<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>processing</title>
</head>
<body>
<script src="../processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
float x1=0;
float x2=100;
void setup(){
	size(100,100);
	fill(0);
}
void draw(){
	background(204);
	text("Right",x1,50);
	text("Left",x2,100);
	x1+=1.0;
	if(x1>100){
		x1=-150;
	}
	x2-=0.8;
	if(x2<-150){
		x2=100;
	}
}
</script>
<canvas id="mycanvas"></canvas>
</body>
</html>
