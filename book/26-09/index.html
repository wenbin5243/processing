<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>processing</title>
</head>
<body>
<script src="../processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
int frame=0;
void setup(){
  size(100,100);
  frameRate(30);
}
void draw(){
  if(frame>60){
    noLoop();
    background(0);
  }else{
    background(204);
    line(mouseX,0,mouseX,100);
    line(0,mouseY,100,mouseY);
    frame++;
  }
}
void mousePressed(){
  loop();
  frame=0;
}
</script>
<canvas id="mycanvas"></canvas>
</body>
</html>
