<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>processing</title>
</head>
<body>
<script src="../processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
void setup(){
  size(100,100);
  noStroke();
  fill(0);
}
void draw(){
  background(204);
  if ((mouseX<=50)&&(mouseY<=50)){
    rect(0,0,50,50);
  }else if((mouseX<=50)&&(mouseY>50)){
    rect(0,50,50,50);
  }else if((mouseX>50)&&(mouseY<50)){
    rect(50,0,50,50);
  }
  else{
    rect(50,50,50,50);
  }
}
</script>
<canvas id="mycanvas"></canvas>
</body>
</html>
