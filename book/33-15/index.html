<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>processing</title>
</head>
<body>
<script src="../processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
int num=50;
int[] x=new int[num];
int[] y=new int[num];
void setup(){
	size(100,100);
	noStroke();
	smooth();
	fill(255,102);
}
void draw(){
	background(0);
	for(int i=num-1;i>0;i--){
		x[i]=x[i-1];
		y[i]=y[i-1];
	}
	x[0]=mouseX;
	y[0]=mouseY;
	for(int i=0;i<num;i++){
		ellipse(x[i],y[i],i/2.0,i/2.0);
	}
}	
</script>
<canvas id="mycanvas"></canvas>
</body>
</html>
