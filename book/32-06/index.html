<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>processing</title>
</head>
<body>
<script src="../processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
float x=0.0;
float y=50.0;
float angle=0.0;
float speed=0.5;

void setup(){
	size(100,100);
	background(0);
	stroke(255,130);
	randomSeed(121);
}
void draw(){
	angle+=random(-0.3,0.3);
	x+=cos(angle)*speed;
	y+=sin(angle)*speed;
	translate(x,y);
	rotate(angle);
	line(0,-10,0,10);
}
</script>
<canvas id="mycanvas"></canvas>
</body>
</html>
