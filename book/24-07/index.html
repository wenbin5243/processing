<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>processing</title>
</head>
<body>
<script src="../processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
void setup(){
  size(100,100);
  noStroke();
  fill(255,40);
  background(0);
}
void draw(){
  if(mousePressed==true){
  	fill(0,26);
  }else{
  	fill(255,26);
  }
  for(int i=0;i<6;i++){
  	ellipse(mouseX+i*i,mouseY,i,i);
  }
}
</script>
<canvas id="mycanvas"></canvas>
</body>
</html>
