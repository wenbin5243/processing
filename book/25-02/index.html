<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>processing</title>
</head>
<body>
<script src="../processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
int x=20;
void setup(){
  size(100,100);
  smooth();
  strokeWeight(4);
}
void draw(){
  background(204);
  if(keyPressed==true){
    x++;
  }
  line(x,20,x-60,80);
}
</script>
<canvas id="mycanvas"></canvas>
</body>
</html>
