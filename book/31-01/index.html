<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>processing</title>
</head>
<body>
<script src="../processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
float y=50.0;
float speed=1.0;
float radius=15.0;
void setup(){
	size(100,100);
	smooth();
	noStroke();
	ellipseMode(RADIUS);
}
void draw(){
	background(0);
	ellipse(33,y,radius,radius);
	y=y+speed;
	if(y>height+radius){
		y=-radius;
	}
}
</script>
<canvas id="mycanvas"></canvas>
</body>
</html>
