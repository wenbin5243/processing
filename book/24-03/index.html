<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>processing</title>
</head>
<body>
<script src="../processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
void setup(){
  size(100,100);
}
void draw(){
  if(mousePressed==true){
    line(mouseX,mouseY,pmouseX,pmouseY);
  }
}
</script>
<canvas id="mycanvas"></canvas>
</body>
</html>
