<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>processing</title>
</head>
<body>
<script src="../processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
int[] x=new int[100];
int count;
void setup(){
	size(100,100);
}
void draw(){
	x[count]=mouseX;
	count++;
	if(count==x.length){
		x=expand(x);
		println(x.length);
	}
}
</script>
<canvas id="mycanvas"></canvas>
</body>
</html>
