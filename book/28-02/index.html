<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>processing</title>
</head>
<body>
<script src="../processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
int lastSecond=0;
void setup(){
  size(100,100);
}
void draw(){
  int s=second();
  int m=minute();
  int h=hour();
  if(s!=lastSecond){
    println(h+":"+m+":"+s);
    lastSecond=s;
  }
}
</script>
<canvas id="mycanvas"></canvas>
</body>
</html>
